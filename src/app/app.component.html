<!-- Toolbar -->

<mat-toolbar color="primary" class="header" *ngIf="true"><!--currentUser-->
  <mat-toolbar-row>
    <span><img  src="./assets/images/favicon.ico" style="width:50px;"></span>
    <span>Project Management</span>
      <span class="example-fill-remaining-space"></span>
      <span class="align-center"></span>
      <span class="example-spacer"></span>
      <!-- <button mat-button>About</button>
      <button mat-button>Contact</button> -->
      <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Name :  Bhaskar</span><!--{{currentUser.user.email}}-->
    </button>
    <button mat-menu-item>
      <mat-icon>voicemail</mat-icon>
      <span>Mail:  bhaskar.newase@kpit.com</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>notifications_off</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
   </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container>
  <!-- Sidenav -->

  <mat-sidenav  #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/user/list">
        <mat-icon>format_list_bulleted</mat-icon> View User
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/project-list">
        <mat-icon>format_list_bulleted</mat-icon> Project
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/create-task">
        <mat-icon>format_list_bulleted</mat-icon> Create Task
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/access/list">
        <mat-icon>format_list_bulleted</mat-icon> User Access
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/role/list">
        <mat-icon>format_list_bulleted</mat-icon> User Role
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
