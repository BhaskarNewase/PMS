<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Create Project</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form [formGroup]="projectForm" (ngSubmit)="submitProjectForm()" #resetProjectForm="ngForm" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Project name" formControlName="project_name">
          <mat-error *ngIf="handleError('project_name', 'required')">
            You must provide a<strong> project name</strong>
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Project key" formControlName="project_key">
          <mat-error *ngIf="handleError('project_key', 'required')">
            You must provide a<strong> project key</strong>
          </mat-error>
        </mat-form-field>

         <!-- Email -->
         <mat-form-field class="example-full-width">
          <input matInput placeholder="Project type" formControlName="project_type">
          <mat-error *ngIf="handleError('project_type', 'required')">
            You must provide a<strong> project type</strong>
          </mat-error>
        </mat-form-field>

      </div>
    </mat-card>

    <!-- Right block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Add subjects -->
        <!-- Name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Project lead" formControlName="project_lead">
          <mat-error *ngIf="handleError('project_lead', 'required')">
            You must provide a<strong> project lead</strong>
          </mat-error>
        </mat-form-field>

        <!-- Date of birth -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Project category" formControlName="project_category">
          <mat-error *ngIf="handleError('project_category', 'required')">
            You must provide a<strong> project category</strong>
          </mat-error>
        </mat-form-field>


        <!-- Gender -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Project URL" formControlName="project_url">
          <mat-error *ngIf="handleError('project_url', 'required')">
            You must provide a<strong> project url</strong>
          </mat-error>
        </mat-form-field>

      </div>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
