<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Create Role</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form [formGroup]="roleForm" (ngSubmit)="submitForm()" #resetAccessForm="ngForm" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Role Name" formControlName="name">
          <mat-error *ngIf="handleError('name', 'required')">
            You must provide a<strong> role name</strong>
          </mat-error>
        </mat-form-field>

        <!-- status -->
        <div class="misc-bottom-padding">
          <mat-label>Status:</mat-label>
          <mat-radio-group aria-label="Select an option" formControlName="status">
            <mat-radio-button value="true">True</mat-radio-button>
            <mat-radio-button value="false">False</mat-radio-button>
          </mat-radio-group>
        </div>
        <!-- Access -->
        <mat-form-field>
          <mat-label>Access</mat-label>
          <mat-select [(value)]="selected" formControlName="access" multiple>
            <mat-option [value]="accessArr._id" *ngFor="let accessArr of accessArray"> {{ accessArr.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="handleError('access', 'required')">
            Section is required
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
