<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Role List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="RoleData.length <= 0" class="no-data">There is no access added yet!</p>

<div class="container" *ngIf="RoleData.length > 0">
  <div class="mat-elevation-z8">
    <a mat-list-item routerLinkActive="active" routerLink="/role/create">
      <mat-icon>add</mat-icon> Add role
    </a>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Role ID </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{ i+1 }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Role Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="access">
        <th mat-header-cell *matHeaderCellDef> Access </th>
        <td mat-cell *matCellDef="let element"> {{element.access[0]}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/role/edit/', element._id]">Edit</button>
          <button mat-raised-button color="accent" (click)="deleteRole(i, element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
