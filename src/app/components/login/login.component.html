<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add User</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #resetLoginForm="ngForm" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">

        <!-- Email -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User email" formControlName="email">
          <mat-error *ngIf="handleError('email', 'required')">
            You must provide a<strong> user email</strong>
          </mat-error>
        </mat-form-field>

        <!-- Name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" type="password">
          <mat-error *ngIf="handleError('password', 'required')">
            You must provide a<strong> password</strong>
          </mat-error>
        </mat-form-field>

      </div>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
